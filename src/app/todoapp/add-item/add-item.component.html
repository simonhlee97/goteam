<div id="add" class="ui-g">
  <div class="ui-g-4"></div>

  <div class="ui-g-4">
    <h3>Add an item</h3>
    <form (ngSubmit)="onSubmit()">
      <div>
        <div>
          <input type="text" placeholder="Add Title" pInputText [(ngModel)]="item.title" name="title" />
        </div>
        <div class="input-field">
          <textarea pInputTextarea [(ngModel)]="item.description" name="description" placeholder="Add Description"></textarea>
        </div>
        <button pButton type="submit" label="Submit"></button>
      </div>
    </form>
  </div>
  
  <div class="ui-g-4"></div>
</div>
