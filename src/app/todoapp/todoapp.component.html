
<app-add-item></app-add-item>

<div *ngIf="items?.length > 0;else noItems">
  <p-dataList [value]="items" [paginator]="true" [rows]="5">
    <p-header>
      Todo App with Firestore
    </p-header>
    <ng-template let-item pTemplate="item">
      <div class="ui-g ui-fluid item-item">
        
        <div class="ui-g-12 ui-md-9 item-details">
          <div class="ui-g">
            <div class="ui-g-2 ui-sm-6">Todo Title: </div>
            <div (dblclick)="deleteItem($event, item)" class="ui-g-10 ui-sm-6">{{item.title}}</div>
  
            <div class="ui-g-2 ui-sm-6">Description: </div>
            <div class="ui-g-10 ui-sm-6">{{item.description}}</div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataList>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are no items in the database</h5>
</ng-template>
